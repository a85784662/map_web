<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>test</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/layui.css">



</head>

<body>
	<div id="container">
		<div class="list-head">
			<strong>工地管理</strong>（工地：28个 <span style="color:#d8d8d8;">|</span> 考勤机：78个）
			<div class="my-qiehuan">
				<div class="qiehuan-dt l-left" style="margin-right: 10px;"><span class="map-icon "></span> <a
						class="to-map " href="/mapweb/index.html">地图</a></div>
				<div class="qiehuan-list l-left"><span class="list-icon click"></span> <a class="to-list "
						href="/mapweb/list.html">列表</a></div>
			</div>
		</div>
		<div class="list-search">
			<!-- 工地ID：<input class="list-input" type="text">&nbsp;&nbsp;&nbsp;&nbsp; -->工地名称：<input class="list-input"
				type="text"> &nbsp;&nbsp;&nbsp;&nbsp;<button class="list-button">搜索</button>
		</div>
		<div class="table-wrap l-clear">
			<div id="my-li-table-view" class="l-clear">
				
			</div>
			
			<div class="table-fx l-clear">
				<div id="demo7"></div>
			</div>
		</div>

	</div>
	
</body>
<script src="js/jquery.min.js"></script>
<script src="js/layui.all.js"></script>
<script src="js/list.js"></script>
<script id="demo-my-li-table" type="text/html">
<table class="my-li-table">
				<thead>
					<tr>
						<th>序号</th>
						<th>工地ID</th>
						<th>工地名称</th>
						<th>工地地址</th>

						<th>建设单位</th>
						<th>监理单位</th>
						<th>施工单位</th>

						<th>考勤机个数</th>
						<th>考勤机离线个数</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					{{#  layui.each(d, function(index, item){ }}
					<tr>
						<td>{{index+1}}</td>
						<td>{{item.created_at}}</td>
						<td>{{item.name}}</td>
						<td>{{item.address}}</td>

						<td>{{item.construction_unit}}</td>
						<td>{{item.supervision_unit}}</td>
						<td>{{item.work_unit}}</td>

						<td>10</td>
						<td class="lx">5</td>
						<td projectid="{{item.id}}" class="detail-btn">查看详情</td>
					</tr>
					{{#  }); }}
				</tbody>
			</table>
</script>
<script id="demo-map-gdxiangqing" type="text/html">
	<div class="alert-mask">
		<div class="alert-wrap">
			<div class="alert-title">工地详情<span class="alert-close"></span></div>
			<div class="alert-cnt l-clear">
				<div class="xq-al-tiao l-clear">
					<p class="title"><span>|</span>基本信息</p>
					<div class="addre">
						<div class="addre-l l-left">工地地址：{{d.address}}</div>
						<div class="addre-l l-left">建设单位：{{d.construction_unit}}</div>
					</div>
					<div class="addre">
						<div class="addre-l l-left">施工单位：{{d.work_unit}}</div>
						<div class="addre-l l-left">监理单位：{{d.work_unit}}</div>
					</div>
					<div class="jbxx-cnt-item isadmin">
							<div class="jbxx-cnt-item-l l-left">经纬度：</div>
							<div class="jbxx-cnt-item-r l-left">
							  <input value="{{d.longitude}}" class="add-jwd addjd" type="text">&nbsp;/&nbsp;<input value="{{d.latitude}}" class="add-jwd addwd" type="text">
							</div>
						  </div>
				</div>
				<div class="xq-al-tiao l-clear">
					<p class="title"><span>|</span>考勤机信息</p>
					{{#  layui.each(d.attList, function(index, item){ }}
					<div class="addre">
						<div class="jbxx-cnt-item-l l-left">{{item.equipment_deviceSerialNo}}</div>
						<div class="jbxx-cnt-item-l l-left">潼南中医院工地正大门</div>
						<div class="jbxx-cnt-item-c l-left {{item.equipment_status==='2'?'zaixian':''}}">{{item.equipment_status==="2"?"在线":"离线"}}</div>
						<a href="#" class="jbxx-cnt-item-a l-left">查看详情</a>
					</div>
					{{#  }); }}
				</div>
				<div class="xq-al-tiao l-clear">
						<p class="title"><span>|</span>工地监测实时数据</p>
						<div class="jbxx-cnt">
								<table>
								  <tr>
									<th>项目名称</th>
									<th>设备总数</th>
									<th>在线数</th>
									<th>离线数</th>
								  </tr>
								  <tr>
									<td>环境监测</td>
									<td>25</td>
									<td>18</td>
									<td class="j-lxsz">7</td>
								  </tr>
								  <tr>
									<td>升降机监测</td>
									<td>25</td>
									<td>18</td>
									<td class="j-lxsz">7</td>
								  </tr>
								  <tr>
									<td>塔吊监测</td>
									<td>25</td>
									<td>18</td>
									<td class="j-lxsz">7</td>
								  </tr>
								</table>
					
							</div>
					</div>
			</div>

		</div>
	</div>
</script>

</html>
